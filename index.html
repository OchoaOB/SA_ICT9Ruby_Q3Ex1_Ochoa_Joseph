<!DOCTYPE html>
<html lang="end">
	<head>
		<title>Famous Celebrities</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
		 initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<style>
	
	#pic{
		width:200px;
		height:200px;
	}
	#pic1{
		width:250px;
	}



	</style>
	<body>
		<div class="container-fluid bg-dark text-center text-white p-5">
		<h1>Famous Celebrities</h1>
		</div>

		<div class="container bg-light text-center p-5">
		<h3>Profiles</h3>
		</div>
		<!--Create a new div for the 1st picture-->
		<div class="container bg-dark p-5">
			<img src="arnold.jpg" class="img-fluid img-thumbnail float-end" id="pic1">
			<img src="chico.jpg" class="img-fluid img-thumbnail float-start" id="pic">
			<img src="jordan.jpg" class="img-fluid rounded-circle mx-auto d-block" id="pic">
		</div>
		<!--Create Div for Table-->
		<div class="container mt-2 bg-secondary">
			<h3 class="text-center display-2 text-white">Profiles</h3>
			<table class="table table-dark table-hover">
			<thead>
				<tr class="text-center">
				  <th>Image</th>
				  <th>First Name</th>
				  <th>Last Name</th>
				</tr>
			<tbody>
				<tr class="table-warning text-center">
					<td ><img src="arnold.jpg" class="img-fluid rounded-circle float-left" id="pic1"></td>
					<td class="text-warning"><b><h3>Arnold </h3></b><br><br><br><br><button type="button" class="btn btn-warning btn-lg">Link to profile</button></td>
					<td class="text-warning"><b><h3>Schawarznegger</h3></b><br><br><br><br><button type="button" class="btn btn-warning btn-lg">Achievements</button></td>
				</tr>

				<tr class="table-success text-center">
					<td><img src="chico.jpg" class="img-fluid rounded-circle float-left" id="pic"></td>
					<td class="text-success"><b><h3>Chico</h3></b><br><br><br><br><button type="button" class="btn btn-success btn-lg">Link to profile</button></td>
					<td class="text-success"><b><h3>Lachowski</h3></b><br><br><br><br><button type="button" class="btn btn-success btn-lg">Achievements</button></td>

				</tr>
				<tr class="table-danger text-center">
					<td><img src="Jordan.jpg" class="img-fluid rounded-circle float-left" id="pic"></td>
					<td class="text-danger"><b><h3>Jordan</h3></b><br><br><br><br><button type="button" class="btn btn-danger btn-lg">Link to profile</button></td>
					<td class="text-danger"><b><h3>Barret</h3></b><br><br><br><br><button type="button" class="btn btn-danger btn-lg">Achievements</button></td>
				</tr>
			</tbody>
			</thead>
		</table>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   </body>
 </html>
